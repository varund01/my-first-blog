{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <!-- <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a> -->
        <h2 class="h2 a">{{ post.title }}</h2><br>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><br>
        {% endif %}	
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
